# GitHub Actions workflow for FastAPI project with pytest and uvicorn
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.14

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        uv install -r requirements.txt

    - name: Run tests
      run: pytest tests/